<!DOCTYPE html>
<html lang="en">

<head>
    <title>New User Register Page</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="new-user.css">
	<script src="new-user.js"></script>
</head>
    <body>
		
		<div class="container">
			
			<h1>New User Registration</h1>
			
				<form>
					<div class="row">
						<div class="col-sm-4">
							
							<div class="form-group">
								<label for="username">Username</label>
								<input class="form-control" type="text" name="username" id="username_field" autofocus>
							</div>
							
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" type="password" name="password" id="password_field">
							</div>
							
							<div class="form-group">
								<label for="retype_password">Retype Password</label>
								<input class="form-control" type="password" name="retype_password" id="retype_password_field">
							</div>
							
							<button class="btn btn-primary btn-lg" id="new_user_submit">Submit</button>
							
						</div>
					</div>
				</form>
			
		</div>
		
    </body>
</html>
