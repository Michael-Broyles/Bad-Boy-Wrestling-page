		<article class="index-form">
			<div class="container">
				<form>
					<div class="row">
						<div class="col-sm-4">

							<div class="form-group">
								<label for="name">Full Name</label>
								<input class="form-control" type="text" name="name" id="name_field" autofocus>
							</div>

							<div class="form-group">
								<label for="email">E-mail</label>
								<input class="form-control" type="email" name="email" id="email_field">
							</div>

							<div class="form-group">
								<label for="phone">Telephone</label>
								<input class="form-control" type="tel" name="phone" id="phone_field">
							</div>

						</div>

						<div class="col-sm-4">

								<div class="form-group">
									<label for="address">Address</label>
									<input class="form-control" type="text" name="address" id="address_field">
								</div>

								<div class="form-group">
									<label for="city">City</label>
									<input class="form-control" type="text" name="city" id="city_field">
								</div>

								<div class="form-group">
									<label for="state">State</label>
									<select class="form-control">
										<option></option>
										<option>Alaska</option>
										<option>Alabama</option>
										<option>Arkansas</option>
									</select>
								</div>

								<div class="form-group">
									<label for="zipcode">Zipcode</label>
									<input class="form-control" type="text" name="zipcode" id="zipcode_field">
								</div>
							
						</div>
					
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cc_type">Credit Card Type</label>
							<select class="form-control">
								<option></option>
								<option>American Express</option>
								<option>Master Card</option>
								<option>Visa</option>
							</select>
						</div>

						<div class="form-group">
							<label for="cc_number">Credit Card Number</label>
							<input class="form-control" type="text" name="cc_number" id="cc_number_field">
						</div>

						<div class="form-group">
							<label for="cc_expire">Expiration Date</label>
							<input class="form-control" type="month" name="cc_expire_date" id="cc_expire_date_field">
						</div>
					</div>
					
				</div>
				
					<div class="row row_2">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" name="message" id="message_field"></textarea>
							</div>
						</div>
						<div class="col-sm-4"></div>
					</div>
					
					<div class="row row_3">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<!-- / sm = small / lg = large / -->
							<button class="btn btn-primary btn-lg">Submit</button>
						</div>
						<div class="col-sm-4"></div>
					</div>
					
				</form>
			</div>
		</article>
